
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Storm Prediction Center Reports</title>
</head>
<body>
	<div class="spc-main">
  		<div id="spc-container-today"></div>
  </div>
  <script>
  	const spc_container_yesterday = document.getElementById("spc-container-yesterday");
  	const spc_container_today = document.getElementById("spc-container-today");
    const now = new Date();
    
    const yy = String(now.getFullYear()).slice(-2);
    const mm = String(now.getMonth() + 1).padStart(2, '0');
    const dd = String(now.getDate()).padStart(2, '0');
    spc_container_today.innerHTML = `<embed type="text/html" src="https://www.spc.noaa.gov/climo/reports/${yy}${mm}${dd}_prt_rpts.html" class="spc-embed"/>`
  </script>
  <style>
  	body {
    	margin: 0;
        width:100%;
        font-size: 13px;
    }
    .spc-main {
    	display: flex;
        flex-direction: row;
        flex-wrap:wrap;
    }
    #spc-container-today {
    	width: 100%;
    }
    .spc-embed {
    	width: 100%;
        min-height: 100vh;
    }
  </style>
</body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Toggle Control Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="control-btns">
      <label>
        <input type="checkbox" id="spc-esri_toggle" />
        Unfiltered Storm Reports Map (Interactive)
      </label>
      <label>
        <input type="checkbox" id="spc-rss_toggle" />
        SPC RSS Feed
      </label>
      <label>
        <input type="checkbox" id="spc-reports_toggle" />
        Full SPC Storm Reports
      </label>
    </div>

    <div class="container">
      <div id="spc-esri" class="content"></div>
      <div id="spc-rss" class="content">
      </div>
      <div id="spc-reports" class="content"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
